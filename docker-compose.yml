version: "3"
services:
  limosa:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile
      args:
          USER: $USER
          UID: $USER_ID
    ports:
        - 80:80
        - 443:443
        - 9003:9003
    volumes:
      - .:/var/www/html/
    user: "${UID}"
    depends_on:
      - selenium-hub
    extra_hosts:
        - "host.docker.internal:host-gateway"
    networks:
      hub:
  chrome:
    image: selenium/node-chrome:4.13.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      hub:
  edge:
    image: selenium/node-edge:4.13.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      hub:
  firefox:
    image: selenium/node-firefox:4.13.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    volumes:
        - /var/www/html/limosa/storage/limosas:/home/seluser/Downloads
    networks:
      hub:
  selenium-hub:
    image: selenium/hub:4.13.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      hub:
  redis:
      image: redis:latest
      depends_on:
          - limosa
      networks:
          hub:
  mysql:
      image: mysql:8
      environment:
          MYSQL_USER: homestead
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: limosa
      ports:
          - 3306:3306
      depends_on:
          - limosa
      networks:
          hub:
volumes:
  logvolume01: {}
  limosaGenerated: {}
networks:
   hub:
     driver: bridge
